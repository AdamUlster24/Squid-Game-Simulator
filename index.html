<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="CSS/style.css">
            <script defer src="JS/index.js"></script>
            <title>Squid Game Simulator</title>
        </head>
        <body>
            <h2 id="title">Squid Game Simulator</h2>
            <div id="checkboxes" style="width:20px;"></div>
            <div id="player-names" style="width:200px;"></div>
            <p id="player-numbers"></p>
            <div id="table-div">
            <table id="watchlist">
                <tbody id="table-body">
                    <tr>
                        <th>Player</th>
                        <th>Status</th>
                    </tr>
                </tbody>
            </table>
            </div>
            <div id="buttons">
                <button id="randomize-player-names" onclick="randomizePlayerNames()">Randomize Player Names</button>
                <button id="reset-player-names" onclick="resetPlayerNames()">Reset Player Names</button>
                <button id="submit-player-names" onclick="submitPlayerNames()">Submit Player Names</button>
                <button id="restart-game" onclick = "restartGame()">Restart Game</button>
            </div>
            <p id="number-of-players-remaining"></p>
            <h2 id="dead-player"></h2>
        </body>
    </html>
